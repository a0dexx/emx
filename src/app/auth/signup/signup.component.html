<div class="form-container">
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email"/>

      <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format</mat-error>

    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password"/>
      <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword"/>
      <mat-error *ngIf="signupForm.hasError('passwordsNotMatch')">Passwords do not match</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">
      Sign Up
    </button>
  </form>
</div>
