<mat-toolbar color="primary" class="mat-elevation-z6">
  <a class="tab-gap" mat-button routerLink="/about">
    <span>ABOUT</span>
  </a>
  <a mat-button routerLink="/characters" *ngIf="isLoggedIn$ | async">
    <span>CHARACTERS</span>
  </a>
  <span class="filler"></span>
  <a mat-button (click)="logout()" *ngIf="isLoggedIn$ | async">
    <mat-icon>exit_to_app</mat-icon>
    <span>LOGOUT</span>
  </a>
  <a mat-button routerLink="/auth" *ngIf="isLoggedOut$ | async">
    <span>SIGNUP/LOGIN</span>
  </a>
</mat-toolbar>
<router-outlet></router-outlet>
