<div class="container">

  <div class="spinner-container" *ngIf="(loading$ | async) ">
    <mat-spinner></mat-spinner>
  </div>

  <h1>Character Search</h1>
  <h4 mat-subheader> Using the Rickandmorty API to query for characters of the show</h4>
  <h4 mat-subheader>It displays a list of all the characters. There is pagination below. It is possible to sort by ID
    and name </h4>

  <table mat-table matSort class="example-table mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.id }}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let character"
                [routerLink]="['/characters/detail', character.id]"> {{ character.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="species">
      <mat-header-cell *matHeaderCellDef>Species</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.species }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.status }}</mat-cell>
    </ng-container>

    <mat-header-row class="example-header" *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row;  columns: displayedColumns; let character" class="hoverable"
             [routerLink]="['/characters/detail', character.id]"></mat-row>
  </table>

  <mat-paginator class="example-header mat-elevation-z8" [length]="pageInfo" [pageSize]="20">
  </mat-paginator>

</div>
