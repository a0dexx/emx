<div class="container">

  <div class="spinner-container" *ngIf="(loading$ | async) ">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table matSort class="example-table mat-elevation-z8" [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.id }}  </mat-cell>

    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let character"
                [routerLink]="['/characters/detail', character.id]"> {{ character.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="species">
      <mat-header-cell *matHeaderCellDef>Species</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.species }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let character">{{ character.status }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </table>

  <mat-paginator class="example-table mat-elevation-z8" [length]="pageInfo" [pageSize]="20">
  </mat-paginator>

</div>
