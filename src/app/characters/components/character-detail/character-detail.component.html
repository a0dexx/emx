<div class="spinner-container" *ngIf="loading$ | async">

  <mat-spinner></mat-spinner>

</div>

<div class="container" *ngIf="character$|async as character">
  <mat-card class="example-card">
    <mat-card-header>

      <mat-card-title>{{character.name}}</mat-card-title>
      <mat-card-subtitle>Species: {{character.species}}</mat-card-subtitle>


    </mat-card-header>
    <img mat-card-image src="{{character.image}}" alt="Photo of {{character.name}}">
    <mat-card-content>


      <mat-card-title>Location</mat-card-title>
      <mat-card-subtitle>{{character.location.name}}</mat-card-subtitle>

      <mat-card-title>Origin</mat-card-title>
      <mat-card-subtitle>{{character.origin.name}}</mat-card-subtitle>

      <mat-card-title>Status</mat-card-title>
      <mat-card-subtitle>{{character.status}}</mat-card-subtitle>


      <mat-card-title>Created</mat-card-title>
      <mat-card-subtitle>{{character.created|date}}</mat-card-subtitle>

      <mat-card-title>Episodes</mat-card-title>
      <mat-card-subtitle>{{character.episode.length}}</mat-card-subtitle>


    </mat-card-content>


  </mat-card>

</div>
